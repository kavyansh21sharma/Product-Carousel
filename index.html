<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title> Products Carousel</title>
  </head>
  <body>
    <div class="container">
      <div id="features">
        <div class="carousel-inner-items">
          <div class="carousel-item active">
            <img src="image1.png"  class="product-img" />
          </div>
          <div class="carousel-item">
            <img src="image2.png"  class="product-img" />
          </div>
          <div class="carousel-item">
            <img src="image3.png"  class="product-img" />
          </div>
          <div class="carousel-item">
            <img src="image4.png"  class="product-img" />
          </div>
          <div class="carousel-item">
            <img src="image6.png"  class="product-img" />
          </div>
          
          
          <!-- Add more carousel items for additional featured products -->
        </div>
        <button class="carousel-btn prev-btn" onclick="showPrev()">❮</button>
        <button class="carousel-btn next-btn" onclick="showNext()">❯</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
